<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#06b6d4" />
		<meta name="description" content="A modern grocery helper built with SvelteKit" />
		<link rel="manifest" href="%sveltekit.paths.base%/manifest.json" />
		<link rel="apple-touch-icon" href="%sveltekit.paths.base%/icon-192.png" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.paths.base%/favicon.ico">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<script>
	if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('%sveltekit.paths.base%/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful');
        })
        .catch(error => {
          console.error('ServiceWorker registration failed:', error);
        });
    });
  }
</script>
